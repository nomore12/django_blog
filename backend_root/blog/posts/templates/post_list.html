<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
  </head>
  <body>
    <div id="container">
      <h1 class="title">Post List</h1>
      <ol class="post_list">
        {% for post in object_list %}
        <li>
          <a
            id="post_id_{{ post.pk }}"
            class="post_title"
            href="{% url 'detail' post.pk %}"
          >
            {{ post.title }}
          </a>
        </li>
        {%endfor%}
      </ol>
    </div>
  </body>
</html>

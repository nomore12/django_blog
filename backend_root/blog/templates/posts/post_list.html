{%extends "base.html" %} {% block content %}
<ul class="post_list my-0">
  {% for post in context %}
  <li class="box">
    <a href="{% url 'detail' post.posts.slug %}">
      <h1 class="title">{{ post.posts.title }}</h1>
      <p>{{ post.desc|linebreaksbr }}</p>
    </a>
  </li>
  {%endfor%}
</ul>
{%endblock%}

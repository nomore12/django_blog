{%extends "base.html" %} {% block content %}
<ul class="post_list">
  {% for post in object_list %}
  <li>
    <a
      id="post_id_{{ post.pk }}"
      class="post_title has-text-weight-bold"
      href="{% url 'detail' post.pk %}"
    >
      {{ post.title }}
    </a>
  </li>
  {%endfor%}
</ul>
{%endblock%}
